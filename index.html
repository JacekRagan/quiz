  <meta charset="UTF-8">

  content="Egzamin teoretyczny na ratownika wodnego WOPR , który przygotuje ciebie na teorie w formie quizu. ">
  <title>Teoria ratownik wodny</title>

<body>
  <!-- Ekran startowy -->
  <div id="startMenu" class="start-screen">
    <h1>Witaj w Quizie teoretycznym <br> na ratownika wodnego</h1>
    <div class="button-container">
      <button id="startQuizButton">Zacznij Quiz</button>
      <button id="infoButton"><a href="info.html">Infomacje</a></button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startQuizButton = document.getElementById("startQuizButton");
      const infoButton = document.getElementById("infoButton");

      startQuizButton.addEventListener("click", () => {
        // Przejście do strony quizu
        window.location.href = "quiz.html"; // Ustaw ścieżkę do strony quizu
      });

      infoButton.addEventListener("click", () => {
        // Przejście do strony informacji
        window.location.href = "info.html"; // Ustaw ścieżkę do strony z informacjami
      });
    });
  </script>
